<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center; /*center vertically*/
      height: 100vh;
    }
    .container {
      width: 600px;
      height: 600px;
      border: 1px solid red;
      display: grid;
      column-gap: 20px; /*gap*/
      row-gap: 10px;
      /*grid-template-columns: auto auto auto; /*3 auto = 3 columns, 100px 100px 100px, auto: auto adjust, 2fr = 2x for uneven columns*/
      /*grid-template-columns: repeat(3,1fr); repeat function*, how many times,  1fr= auto*/
      /*grid-template-row: 1fr 1fr 1fr*/
      grid-template-columns: 200px 200px 200px;
      grid-template-rows: 300px 300px;
      justify-content: space-between; /*space between, space around,   auto shrinks everything to center*/
      align-content: space-around; /*grid row control*/
      justify-items: center; /*center items in each cell*/
      align-items: center;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      color: white;
    }
  </style>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
