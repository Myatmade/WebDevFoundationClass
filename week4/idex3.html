<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document3</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center; /*center vertically*/
      height: 100vh;
    }
    .container {
      width: 600px;
      height: 300px;
      border: 1px solid red;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
    }
    .box-1 {
      background-color: green;
      grid-row: 1 / span 3; /*manually place the box*/
    }
    .box-2 {
      background-color: green;
      grid-column: 2 / span 2;
    }
    .box-3 {
      background-color: red;
    }
    .box-4 {
      background-color: yellow;
    }
    .box-5 {
      background-color: red;
    }
    .box-6 {
      background-color: green;
      grid-row: 2 / span 2;
      grid-column: 4/5;
    }
    .box-7 {
      background-color: red;
    }
    .box-8 {
      background-color: yellow;
    }
  </style>
  <body>
    <div class="container">
      <div class="box-1"></div>
      <div class="box-2"></div>
      <div class="box-3"></div>
      <div class="box-4"></div>
      <div class="box-5"></div>
      <div class="box-6"></div>
      <div class="box-7"></div>
      <div class="box-8"></div>
    </div>
  </body>
</html>
