<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document2</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center; /*center vertically*/
      height: 100vh;
    }
    .container {
      width: 600px;
      height: 600px;
      border: 1px solid red;
      display: grid;
      grid-template-columns: auto auto auto;
      justify-items: center;
      align-items: center;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      color: white;
    }
    .box1 {
      grid-row: 1 / span 2; /*start at row 1, span 2 rows*/
      grid-column: 2/4; /*shorthand for column start/end*/
    }
  </style>
  <body>
    <div class="container">
      <div class="box box1">1</div>
      <!-- box box1 means box with additional styles from box1 -->
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
