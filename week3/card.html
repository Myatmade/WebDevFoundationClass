<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
  </head>
  <style>
    .body {
      background-color: grey;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 300px;
      height: 500px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }
    .profile {
      width: 200px;
      height: 200px;
      border-radius: 100px;
    }
    .name {
      padding-top: 15px;
    }
    .role,
    .username {
      font-size: 15px;
      color: grey;
      padding-top: 10px;
    }
    .role {
      padding-top: 0px;
    }

    .number-container,
    .text-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 30px;
    }
    .number-container {
      padding-top: 0px;
      gap: 90px;
    }
    .text-container {
      text-transform: uppercase;
      gap: 10px;
    }

    .btn {
      padding: 15px 30px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 100px;
      font-size: 16px;
      font-weight: 600;
    }
    .more {
      padding-top: 20px;
    }
    .follow-btn {
      width: 40px;
      height: 40px;
      border-radius: 40px;
      background-color: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 40%;
      right: -7%;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
  <body>
    <div class="body">
      <div class="card">
        <div class="follow-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path fill="currentColor" d="M11 13H5v-2h6V5h2v6h6v2h-6v6h-2z" />
          </svg>
        </div>
        <img src="cat.jpeg" class="profile" alt="" />
        <p class="name">John Doe</p>
        <p class="username">user11</p>
        <p class="role">Developer</p>

        <div class="text-container">
          <div class="post">post</div>
          <div class="following">following</div>
          <div class="followers">followers</div>
        </div>
        <div class="number-container">
          <div class="shots">1</div>
          <div class="following">2</div>
          <div class="followers">3</div>
        </div>
        <button class="btn">Follow</button>
        <p class="more">More</p>
      </div>
    </div>
  </body>
</html>
