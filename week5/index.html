<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation, shadow, and filter</title>
  </head>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      box-shadow:
        inset 5px 5px 10px 10px gray,
        /*inset = makes the shadow inside*/ -10px -10px 10px 10px green; /* x y blur spread color */
    }
    img {
      /*filter: grayscale(50%); /* makes the image 50% gray */
      filter: brightness(50%); /* makes the image 50% as bright */
      filter: opacity(0.5); /* makes the image opaque (0-1)*/
      filter: blur(2px); /* blurs the image */
    }
    .box2 {
      width: 200px;
      height: 200px;
      border: 1px solid red;
      animation-name: slider; /*name of the animation*/
      animation-duration: 1s; /*how long the animation takes*/
      animation-delay: 1s; /*how long to wait before starting the animation*/
      animation-iteration-count: infinite; /*how many times to repeat the animation. if count =1, will return back to start state, will not take 100% state*/
      animation-timing-function: cubic-bezier(
        0.075,
        0.82,
        0.165,
        1
      ); /*speed curve of the animation*/
      animation-direction: normal; /*normal: 0 to 100%, reverse: 100 to 0, alternate: 0-100 then 100-0 (normal-reverse-normal...etc)*/
      animation-fill-mode: forwards; /*for delay time, keeps the state of the first keyframe. both: take both first and last frame. forwards: has the last frame*/
      /*visit website for animation: codepen.io*/
    }

    /*animation: percentage*/
    @keyframes slider {
      0% {
        transform: translateX(0px); /*beginning state*/
        background-color: green;
      }
      50% {
        rotate: 45deg; /*midway state*/
        scale: 1.2;
      }
      100% {
        transform: translateX(1000px); /*end state*/
        rotate: 0deg;
      }
    }
    /* from/to syntax
    @keyframes slider {
      from {
        transform: translateX(0px);
      }
      to {
        transform: translateX(1000px);
      }
    }*/
  </style>
  <body>
    <div class="box"></div>
    <div class="box2"></div>
    <img src="../week1/pallas_cat.jpg" alt="" />
  </body>
</html>
