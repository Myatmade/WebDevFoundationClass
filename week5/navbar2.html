<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar practice</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
      box-sizing: border-box;
      list-style-type: none;
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: black;
      color: white;
      padding: 20px 100px;
    }
    .links {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .right-nav {
      display: flex;
      gap: 20px;
    }
    .btn {
      color: white;
      background-color: blue;
      padding: 10px 20px;
      border-radius: 20px;
    }
    @media (min-width: 320px) {
      .nav {
        padding: 20px 0px;
      }
    }
    @media (min-width: 600px) {
      .nav {
        padding: 20px 50px;
      }
    }
    @media (min-width: 1440px) {
      .nav {
        padding: 20px 100px;
      }
    }
  </style>
  <body>
    <div class="nav">
      <div class="logo">Logo</div>
      <div class="right-nav">
        <ul class="links">
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Contact</li>
        </ul>
        <div class="btn">Login</div>
      </div>
    </div>
  </body>
</html>
